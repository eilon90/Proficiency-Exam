<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proficiency-Exam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id = "input" type = "text">
    <button id = "button">Search!</button>
    <div id = "recipes-container"></div>

    <script id = "recipes-template" type = "text/x-handlebars-template">
        <div class = "recipe">
            <h2 class = "title"><a href = "{{href}}">{{title}}</a></h2>
            <img class = "image" src="{{thumbnail}}"/>
            <h3 class = "ingredients-title">Indgredients</h3>
            <ul class="ingredients">
                {{#each ingredients}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
        </div>

          
    </script>
    
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script src="apiManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>

</body>
</html>
